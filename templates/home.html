<!doctype html>
<html lang="en">
<head>
	<title>Map generator</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body class="text-center">

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <br>
            <form method="POST">
                <input type="text" id="nickname" class="form-control w-75 m-auto" name="nickname" placeholder="user nickname"><br>
                <input type="text" id="key-1" class="form-control w-75 m-auto" name="key-1" placeholder="secret key"><br>
                <input type="submit" class="btn btn-secondary" value="Generate map"><br><br>
            </form>

            <div id="formFooter">
                <span>Created by Mykyta Ishchenko</span>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <br>
                            <code>{{ message }}</code>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>
</html>
